<div *ngFor="let oneItem of myList; index as index" class="oneItem" >
    <p class="oneItem__text2">{{oneItem.type}} </p>
    <span class="oneItem__text2">{{oneItem.name}}</span >
      <span class="oneItem__text">
        <button 
        class="oneItem__delete" 
        (click)="deleteItem(oneItem.id)"
         >x</button>
      </span>
    </div>
